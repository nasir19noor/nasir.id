name: 'Cloudflare Apply'

on:
  push:
    branches:
      - main 
    paths:
      - 'cloudflare/**.tfvars'  
      - 'cloudflare/**.tf'
      - '.github/workflows/cloudflare-apply.yml'
      # - 'config.yaml'
      
env:
  TF_VERSION: '1.11.4'   
  AWS_REGION: 'ap-southeast-1'
  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

jobs:
  terraform-apply:
    name: Cloudflare Apply
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Configure AWS CLI
        run: |
          # Install AWS CLI if not already available
          curl https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip -o awscliv2.zip \
          && unzip awscliv2.zip \
          && ./aws/install \
          && rm -rf aws awscliv2.zip
    
          # Configure AWS credentials
          mkdir -p ~/.aws
    
          # Create credentials file
          cat > ~/.aws/credentials << EOF
          [default]
          aws_access_key_id=${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key=${{ secrets.AWS_SECRET_ACCESS_KEY }}
          EOF
    
          # Create config file with region
          cat > ~/.aws/config << EOF
          [default]
          region=${{ env.AWS_REGION }}
          output=json
          EOF
    
          # Verify credentials are working (optional)
          aws sts get-caller-identity
      - name: Setup Terraform
        
        run: |
          # Install Terraform if not already available
          wget -O- https://apt.releases.hashicorp.com/gpg | \
          gpg --dearmor | \
          sudo tee /usr/share/keyrings/hashicorp-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] \
          https://apt.releases.hashicorp.com $(lsb_release -cs) main" | \
          sudo tee /etc/apt/sources.list.d/hashicorp.list
          sudo apt update
          sudo apt-get install terraform
    
          # Verify Terraform installation
          terraform version

      - name: Verify Cloudflare Token
        run: |
          if [ -z "$CLOUDFLARE_API_TOKEN" ]; then
            echo "ERROR: CLOUDFLARE_API_TOKEN is not set!"
            exit 1
          else
            echo "✓ CLOUDFLARE_API_TOKEN is set (length: ${#CLOUDFLARE_API_TOKEN} characters)"
          fi
          
          # Test the token
          response=$(curl -s -X GET "https://api.cloudflare.com/client/v4/user/tokens/verify" \
               -H "Authorization: Bearer $CLOUDFLARE_API_TOKEN" \
               -H "Content-Type: application/json")
          
          echo "API Response: $response"
          
          if echo "$response" | grep -q '"success":true'; then
            echo "✓ Cloudflare API token is valid!"
          else
            echo "✗ Cloudflare API token validation failed!"
            exit 1
          fi
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}          

      - name: Terraform Init
        run: |
          cd cloudflare
          terraform init
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}          

      - name: Terraform Validate
        run: |
          cd cloudflare
          terraform validate
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}          

      - name: Terraform Plan
        id: plan
        run: |
          cd cloudflare
          terraform plan -no-color
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        continue-on-error: true

      - name: Debug Environment in Cloudflare Directory
        run: |
          export CLOUDFLARE_API_TOKEN="${{ secrets.CLOUDFLARE_API_TOKEN }}"
          cd cloudflare
          echo "Current directory: $(pwd)"
          echo "CLOUDFLARE_API_TOKEN length in terraform context: ${#CLOUDFLARE_API_TOKEN}"
          # Test if terraform can see it
          terraform console << EOF
          provider::cloudflare::is_configured
          EOF        
        
      - name: Terraform Apply
        id: apply
        run: |
          cd cloudflare
          terraform apply -auto-approve
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        continue-on-error: false