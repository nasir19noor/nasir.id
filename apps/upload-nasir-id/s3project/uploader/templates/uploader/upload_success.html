<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Successful</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; margin: 40px; background-color: #f8f9fa; color: #343a40; text-align: center; }
        .container { max-width: 700px; margin: auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1 { color: #28a745; }
        .file-info { margin-top: 20px; padding: 20px; background-color: #e9ecef; border-radius: 4px; text-align: left; }
        .file-url { word-break: break-all; }
        .file-url a { color: #007bff; text-decoration: none; }
        .file-url a:hover { text-decoration: underline; }
        .nav-link { display: inline-block; margin-top: 25px; padding: 10px 20px; background-color: #007bff; color: white; text-decoration: none; border-radius: 4px; transition: background-color 0.2s; }
        .nav-link:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>âœ…<br>File Uploaded Successfully!</h1>
        <div class="file-info">
            <p><strong>File:</strong> {{ file_name }}</p>
            <p><strong>Public URL:</strong>
                <span class="file-url"><a href="{{ file_url }}" target="_blank">{{ file_url }}</a></span>
            </p>
        </div>
        <a href="{% url 'upload_file' %}" class="nav-link">Upload Another File</a>
    </div>
</body>
</html>
