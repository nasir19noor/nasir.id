<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Modern Landing Page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">YourBrand</div>
            <div class="nav-menu">
                <a href="{% url 'index' %}" class="nav-link">Home</a>
                <a href="{% url 'about' %}" class="nav-link active">About</a>
                <a href="{% url 'contact' %}" class="nav-link">Contact</a>
            </div>
        </div>
    </nav>

    <main class="page-content">
        <div class="container">
            <h1>{{ title }}</h1>
            <p class="lead">{{ content }}</p>
            <div class="about-grid">
                <div class="about-card">
                    <h3>Our Mission</h3>
                    <p>To provide innovative solutions that empower businesses to achieve their goals.</p>
                </div>
                <div class="about-card">
                    <h3>Our Vision</h3>
                    <p>To be the leading provider of cutting-edge technology solutions worldwide.</p>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 YourBrand. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
